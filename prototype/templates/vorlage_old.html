<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Abstimmungsvorlage – Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .headline { letter-spacing: 0.03em; }
        .tab-col { border-right: 1px solid #e0e0e0; padding-right: 1.5rem; }
        .annotation-panel { background: #e9ecef; border-radius: 20px; padding: 1.5rem 1.2rem; margin-left: 1.5rem; box-shadow: 0 2px 8px rgba(100,100,100,0.06); width: 100%; min-height: 220px; }
        @media (min-width: 992px) {
            .main-content-row { align-items: flex-start; }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Reasons4Democracy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="votes.html">All Votes</a></li>
                <li class="nav-item"><a class="nav-link" href="#next_vote_todo">Next vote</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container pb-5">
    <div>
        <h1 class="headline display-6" id="vorlage-titel">Lade...</h1>
        <div class="mb-4" id="vorlage-datum"></div>
        <div class="mb-4" id="vorlage-frage"></div>
    </div>
    <div class="row main-content-row">
        <!-- Tabs + Inhalte -->
        <div class="col-lg-8 tab-col">
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist"></ul>
            <div class="tab-content" id="myTabContent"></div>
        </div>
        <!-- Annotationen-Bereich -->
        <div class="d-none d-lg-block col-lg-4">
            <div class="annotation-panel">
                <h5 class="mb-3">Annotationen</h5>
                <div id="annotations-content">
                    <p class="text-muted">Noch keine Annotationen vorhanden.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center text-lg-start bg-body-tertiary text-muted">
  <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
    <img src="../static/unisg.jpeg">
  </div>
</footer>
<!-- Footer -->

<script>
function escapeHTML(s) {
    return s.replace(/[&<>]/g, c =>
        ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]));
}

function getParameterByName(name) {
    const url = window.location.href;
    name = name.replace(/[[\]]/g, '\\$&');
    const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
    const results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

const vorlagenId = getParameterByName('id');
if (!vorlagenId) {
    document.getElementById("vorlage-titel").innerText = "Fehler: Keine VorlagenId in URL";
} else {
    fetch(`/api/erlaeuterung/${vorlagenId}`)
        .then(r => r.json())
        .then(data => {
            console.log(data); // <--- Debug!
            if(data.error) {
                document.getElementById("vorlage-titel").innerText = "Fehler beim Laden der Vorlage";
                return;
            }
            // Datenstruktur prüfen
            if (!data.de || !data.de.kapitel || !Array.isArray(data.de.kapitel)) {
                document.getElementById("vorlage-titel").innerText = "Keine deutschen Kapitel gefunden.";
                return;
            }
            // Kapitel holen (Deutsch)
            const kapitel = data.de.kapitel;
            const tabTitles = [];
            const tabContents = [];
            kapitel.forEach((k, i) => {
                const navId = "tab" + i;
                tabTitles.push(
                    `<li class="nav-item" role="presentation">
                        <button class="nav-link${i==0?" active":""}" id="${navId}-tab" data-bs-toggle="tab" data-bs-target="#${navId}" type="button" role="tab" aria-controls="${navId}" aria-selected="${i==0?"true":"false"}">${escapeHTML(k.titel)}</button>
                    </li>`
                );
                tabContents.push(
                    `<div class="tab-pane fade${i==0?" show active":""}" id="${navId}" role="tabpanel" aria-labelledby="${navId}-tab">
                        <h3 class="section-title">${escapeHTML(k.titel)}</h3>
                        ${k.text}
                    </div>`
                );
            });
            document.getElementById("myTab").innerHTML = tabTitles.join("");
            document.getElementById("myTabContent").innerHTML = tabContents.join("");

            // Titel, Frage und Datum
            document.getElementById("vorlage-titel").innerText = data.de.titel || "Vorlage";
            document.getElementById("vorlage-datum").innerHTML = "<b>Abstimmungsdatum: </b>" +
                (data.abstimmungDatums ? data.abstimmungDatums.map(d => (new Date(d)).toLocaleDateString("de-CH")).join(", ") : "");
            document.getElementById("vorlage-frage").innerHTML = "<b>Abstimmungsfrage: </b>" +
                (data.de.frage || "");
        })
        .catch(err => {
            document.getElementById("vorlage-titel").innerText = "Fehler beim Laden der Vorlage";
            console.error(err);
        });
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
